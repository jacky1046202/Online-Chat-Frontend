<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Go Chat Pro</title>
</head>

<body>

    <div id="login-screen">
        <h1>歡迎來到 Go Chat</h1>
        <p>請輸入你的暱稱</p>
        <input type="text" id="username-input" placeholder="陳姿問" autofocus />
        <button onclick="enterChat()">進入聊天室</button>
    </div>

    <div id="chat-container">
        <div id="header">
            即時聊天室 <span id="status-dot" style="color:red">●</span>
        </div>

        <div id="message-area">
        </div>

        <div id="input-area">
            <input type="text" id="input-msg" placeholder="輸入訊息..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">發送</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
